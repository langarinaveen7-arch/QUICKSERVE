<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service - QuickServe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .step-container { display: none; }
        .step-container.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Book a Service</h1>

        <div id="step-1" class="step-container active">
            <h2 class="text-xl font-semibold mb-4">Step 1: Where do you need the service?</h2>
            <form id="location-form">
                <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Select your area</label>
                <select id="location" name="location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">--Please choose an option--</option>
                    <option value="Hanamkonda">Hanamkonda</option>
                    <option value="Warangal">Warangal</option>
                    <option value="Kazipet">Kazipet</option>
                </select>
                <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Next: Choose Service</button>
            </form>
        </div>

        <div id="step-2" class="step-container">
            <h2 class="text-xl font-semibold mb-4">Step 2: What service do you need?</h2>
            <form id="service-form">
                <div id="service-options" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
                <input type="hidden" id="selected-service" name="service" required>
                <div class="flex gap-4 mt-6">
                    <button type="button" id="back-to-step-1" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300">Back</button>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Next: Select Duration</button>
                </div>
            </form>
        </div>

        <div id="step-3" class="step-container">
            <h2 class="text-xl font-semibold mb-4">Step 3: How long do you need the service?</h2>
            <form id="duration-form">
                <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">Select hours</label>
                <input type="number" id="duration" name="duration" min="1" max="8" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="e.g., 2" required>
                <div class="flex gap-4 mt-6">
                    <button type="button" id="back-to-step-2" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300">Back</button>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-semibold">Next: Confirm Booking</button>
                </div>
            </form>
        </div>

        <div id="step-4" class="step-container">
            <h2 class="text-xl font-semibold mb-4">Step 4: Confirm Your Booking</h2>
            <div id="booking-summary" class="bg-gray-50 p-6 rounded-lg space-y-3">
                </div>
            <div class="flex gap-4 mt-6">
                <button type="button" id="back-to-step-3" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300">Back</button>
                <button id="confirm-booking-btn" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 font-semibold">Confirm & Book Now</button>
            </div>
        </div>
        
        <div id="success-message" class="hidden text-center">
            <h2 class="text-2xl font-bold text-green-600">Booking Confirmed!</h2>
            <p class="mt-2 text-gray-700">You will receive a confirmation notification shortly. Thank you for choosing QuickServe!</p>
            <a href="./index.html" class="mt-6 inline-block bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Back to Home</a>
        </div>
    </div>

    <script>
        const backendApiUrl = 'http://localhost:3003';
        const steps = document.querySelectorAll('.step-container');
        const booking = {
            location: '',
            service: '',
            duration: 0
        };

        const services = [
            { name: 'Cleaning', icon: 'sparkles' }, { name: 'Plumbing', icon: 'wrench' },
            { name: 'Electrical', icon: 'zap' }, { name: 'Washing', icon: 'shirt' },
            { name: 'Carpentry', icon: 'hammer' }, { name: 'Painting', icon: 'paint-roller' }
        ];

        // --- Navigation ---
        function showStep(stepNumber) {
            steps.forEach(step => step.classList.remove('active'));
            document.getElementById(`step-${stepNumber}`).classList.add('active');
        }

        // --- Event Listeners ---
        document.getElementById('location-form').addEventListener('submit', (e) => {
            e.preventDefault();
            booking.location = e.target.location.value;
            showStep(2);
        });

        document.getElementById('service-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const selectedService = document.getElementById('selected-service').value;
            if (!selectedService) {
                alert('Please select a service.');
                return;
            }
            booking.service = selectedService;
            showStep(3);
        });

        document.getElementById('duration-form').addEventListener('submit', (e) => {
            e.preventDefault();
            booking.duration = e.target.duration.value;
            populateSummary();
            showStep(4);
        });
        
        document.getElementById('confirm-booking-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${backendApiUrl}/api/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(booking)
                });
                if (!response.ok) throw new Error('Booking failed.');
                
                const result = await response.json();
                console.log(result.message);
                
                // Hide all steps and show success message
                steps.forEach(step => step.style.display = 'none');
                document.querySelector('h1').style.display = 'none';
                document.getElementById('success-message').classList.remove('hidden');

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        // Back Buttons
        document.getElementById('back-to-step-1').addEventListener('click', () => showStep(1));
        document.getElementById('back-to-step-2').addEventListener('click', () => showStep(2));
        document.getElementById('back-to-step-3').addEventListener('click', () => showStep(3));

        // --- Dynamic Content ---
        function populateServices() {
            const container = document.getElementById('service-options');
            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card p-4 border rounded-lg text-center cursor-pointer hover:bg-blue-50 hover:border-blue-500';
                card.dataset.serviceName = service.name;
                card.innerHTML = `<h3 class="font-semibold">${service.name}</h3>`;
                container.appendChild(card);
            });

            container.addEventListener('click', (e) => {
                const card = e.target.closest('.service-card');
                if (card) {
                    document.querySelectorAll('.service-card').forEach(c => c.classList.remove('bg-blue-100', 'border-blue-600'));
                    card.classList.add('bg-blue-100', 'border-blue-600');
                    document.getElementById('selected-service').value = card.dataset.serviceName;
                }
            });
        }

        function populateSummary() {
            const container = document.getElementById('booking-summary');
            container.innerHTML = `
                <p><strong>Location:</strong> <span class="text-blue-600 font-semibold">${booking.location}</span></p>
                <p><strong>Service:</strong> <span class="text-blue-600 font-semibold">${booking.service}</span></p>
                <p><strong>Duration:</strong> <span class="text-blue-600 font-semibold">${booking.duration} hours</span></p>
            `;
        }
        
        // Initial setup
        populateServices();
    </script>
</body>
</html>
